schema_version = "1"

[entrypoint]
scenario = "baseline"
runtime = "local-dimod"
runtime_options = { sampler = "exact" }

[scenarios.baseline]
problem = "MinBisection"

[scenarios.baseline.sets]
V = ["v1", "v2", "v3", "v4"]
E = ["e1", "e2", "e3"]

[scenarios.baseline.params.U]
e1 = "v1"
e2 = "v2"
e3 = "v3"

[scenarios.baseline.params.W]
e1 = "v2"
e2 = "v3"
e3 = "v4"

[scenarios.baseline.params]
PenaltyA = 5
